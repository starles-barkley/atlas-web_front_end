<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Task 6</title>
    <script 
        src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
        crossorigin="anonymous">
    </script>
</head>

<body>

    <script type="application/javascript">
        function createFamilyTree() {
            $('<table></table>').append(
                $('<thead></thead>').append(
                    $('<tr></tr>').append(
                        $('<th></th>').text('Firstname'),
                        $('<th></th>').text('Lastname')
                    )
                ),
                $('<tbody></tbody>')
            ).appendTo('body');
        }

        function addNewMember(firstName, lastName, position) {
            const row = $('<tr></tr>').append(
                $('<td></td>').text(firstName),
                $('<td></td>').text(lastName),
                $('<td></td>').text('(x)').css('background-color', 'orange').click(function() {
                    $(this).parent().remove();
                })
            );
            if (position === 'before') {
                $('tbody').prepend(row);
            } else {
                $('tbody').append(row);
            }
        }

        function createForm() {
            const form = $('<form></form>').append(
                $('<input type="text" placeholder="First name">'),
                $('<input type="text" placeholder="Last name">'),
                $('<select></select>').append(
                    $('<option value="before">Before</option>'),
                    $('<option value="after">After</option>')
                ),
                $('<input type="submit" value="Submit">')
            );
            form.on('submit', function(event) {
                event.preventDefault();
                const firstName = $(this).find('input:first-of-type').val();
                const lastName = $(this).find('input:nth-of-type(2)').val();
                const position = $(this).find('select').val();
                addNewMember(firstName, lastName, position);
            });
            $('table').before(form);
        }

        $(document).ready(function() {
            createFamilyTree();
            createForm();
        });
    </script>

</body>

</html>
