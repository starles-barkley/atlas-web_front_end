<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Task 11</title>
    <script 
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous">
    </script>
</head>

<body>

    <script type="application/javascript">
        function addPostRow(data) {
            const postParagraph = $('<p></p>').html(
                `<span>Post created with id: ${data.id}, title: ${data.title}, author: ${data.author}</span>`
            );
            $('body').append(postParagraph);
        }

        function listPosts() {
            $.get('http://localhost:3000/posts', function(response) {
                response.forEach(post => {
                    addPostRow(post);
                });
            }).fail(function() {
                alert('Server Error');
            });
        }

        function buildForm() {
            const form = $('<form></form>').append(
                $('<div></div>').append(
                    $('<label for="author">Author</label>'),
                    $('<input type="text" id="author">')
                ),
                $('<div></div>').append(
                    $('<label for="title">Title</label>'),
                    $('<textarea id="title"></textarea>')
                ),
                $('<input type="submit" value="Submit">')
            );
            $('body').append(form);
            form.on('submit', function(event) {
                event.preventDefault();
                sendForm();
            });
        }

        function sendForm() {
            const data = {
                author: $('#author').val(),
                title: $('#title').val()
            };
            $('form').after('<p>About to send the query to the API</p>');
            $.post('http://localhost:3000/posts', data, function(response) {
                addPostRow(response);
            }).fail(function() {
                alert('Error sending the POST query');
            });
        }

        $(document).ready(function() {
            listPosts();
            buildForm();
        });
    </script>

</body>

</html>
