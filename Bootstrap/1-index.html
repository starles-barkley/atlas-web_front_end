<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="row">
            <div class="p-2 col-lg bg-primary text-white text-center block-lg-primary">Primary</div>
            <div class="p-2 col-lg bg-success text-white text-center block-lg-success">Success</div>
            <div class="p-2 col-lg bg-danger text-white text-center block-lg-danger">Danger</div>
            <div class="p-2 col-lg bg-warning text-white text-center block-lg-warning">Warning</div>
        </div>

        <hr />

        <div class="row">
            <div class="p-2 col-sm bg-primary text-white text-center block-sm-primary">Primary</div>
            <div class="p-2 col-sm bg-success text-white text-center block-sm-success">Success</div>
            <div class="p-2 col-sm bg-danger text-white text-center block-sm-danger">Danger</div>
            <div class="p-2 col-sm bg-warning text-white text-center block-sm-warning">Warning</div>
        </div>

        <hr />

        <div class="row">
            <div class="p-2 col-lg-2 bg-primary text-white text-center block-lg-2-primary">Primary</div>
            <div class="p-2 col-lg-4 bg-success text-white text-center block-lg-4-success">Success</div>
            <div class="p-2 col-lg-6 bg-danger text-white text-center block-lg-6-danger">Danger</div>
        </div>

        <hr />

        <div class="d-flex flex-row">
            <div class="p-2 col bg-primary text-white text-center order-xl-1 order-lg-2 order-md-3 order-sm-4 block-flex-primary">Primary</div>
            <div class="p-2 col bg-success text-white text-center order-xl-2 order-lg-3 order-md-4 order-sm-1 block-flex-success">Success</div>
            <div class="p-2 col bg-danger text-white text-center order-xl-3 order-lg-4 order-md-1 order-sm-2 block-flex-danger">Danger</div>
            <div class="p-2 col bg-warning text-white text-center order-xl-4 order-lg-1 order-md-2 order-sm-3 block-flex-warning">Warning</div>
        </div>
        </div>

        <hr/>

        <div class="d-flex flex-md-row flex-column"">
            <div class="p-2 col-12 col-md-2 bg-primary text-white text-center block-md-2-primary">Primary</div>
            <div class="p-2 col-12 col-md-2 offset-md-8 bg-success text-white text-center block-md-2-offset-success">Success</div>
        </div>

        <hr/>

        <div class="d-flex flex-md-row flex-column">
            <div class="p-2 col-12 col-md-2 bg-primary text-white text-center block-md-2-primary">Primary</div>
            <div class="p-2 col-12 col-md-2 offset-md-4 bg-success text-white text-center block-md-2-offset-success">Success</div>
            <div class="p-2 col-12 col-md-2 offset-md-2 bg-danger text-white text-center block-md-2-offset-danger">Danger</div>      
        </div>
    </body>
</html>
